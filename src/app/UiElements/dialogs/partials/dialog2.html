<div>
  <h2 mat-dialog-title>Second Title...</h2>
  <mat-dialog-content class="dialog-content">
    <mat-radio-group class="dialog-radio-group">
      <mat-radio-button class="dialog-button" [(ngModel)]="click" value="1">Radio Button Option 1</mat-radio-button>
      <mat-radio-button class="dialog-button" value="2">Radio Button Option 2</mat-radio-button>
    </mat-radio-group>
  </mat-dialog-content>
  <mat-dialog-actions class="dialogs-actions-buttons">
    <button mat-button mat-dialog-close class="flat-button">
      Disagree
    </button>
    <button mat-button [mat-dialog-close]="true" [disabled]="disabled" class="flat-button">
      Agree
    </button>
  </mat-dialog-actions>
</div>

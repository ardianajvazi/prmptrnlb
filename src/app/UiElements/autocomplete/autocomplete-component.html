<div class="container">
  <h1>Autocomplete</h1>

  <div class="row">
    <div class="col-xs-12 col-md-6">
      <h1>Usage</h1>

    <div class="col-xs-12 col-md-6">
      <h1>What not to do</h1>

    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <h1>Autocomplete</h1>
      <form class="">
        <mat-form-field class="autocomplete-width">
          <input type="text" placeholder="Label" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{ option }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>
  </div>
</div>

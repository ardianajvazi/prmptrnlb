<div class="container">
  <h1>Dropdowns</h1>
  <p>...</p>

  <div class="row">
    <div class="col-xs-12 col-md-6">
      <h1>Usage</h1>
      <p>...</p>
      <p>...</p>
    </div>

    <div class="col-xs-12 col-md-6">
      <h1>What not to do</h1>
      <p>...</p>
      <p>...</p>
    </div>
  </div>


  <div class="row">
    <div class="col-md-6">
      <h1>Dropdown</h1>
      <mat-form-field class="text-field-input-width">
        <mat-select placeholder="Favorite food">
          <mat-option>Item 1</mat-option>
          <mat-option>Item 2</mat-option>
          <mat-option>Item 3</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <h1>Dropdown Error</h1>
      <mat-form-field class="text-field-input-width">
        <mat-select placeholder="Choose one" [formControl]="exampleInputError" required>
          <mat-option value="valid">Item 1</mat-option>
          <mat-option value="valid">Item 3</mat-option>
          <mat-option value="valid">Item 3</mat-option>
        </mat-select>
        <mat-error *ngIf="exampleInputError.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h1>Dropdown with categories</h1>
      <mat-form-field class="text-field-input-width">
        <mat-select placeholder="Label" [formControl]="categoryControl">
          <mat-option>-- None --</mat-option>
          <mat-optgroup *ngFor="let group of categoryGroups" [label]="group.name"
                        [disabled]="group.disabled">
            <mat-option *ngFor="let item of group.item" [value]="item.value">
              {{ item.viewValue }}
            </mat-option>
          </mat-optgroup>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-6">
    </div>
  </div>
</div>
